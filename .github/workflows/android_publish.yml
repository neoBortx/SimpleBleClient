name: Android publish

on:
  push:
    tags:
      - v*

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Decode Keystore
        run: pwd; echo ${{ secrets.ENCODED_KEYSTORE }} | base64 -d > bortxappskeystore.p12

      - name: Extract Library Version
        id: version
        run: |
          VERSION=$(./gradlew -q printVersionName)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up env variables
        run: |
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ENCODED_KEYSTORE=${{ secrets.ENCODED_KEYSTORE }}" >> $GITHUB_ENV
          echo "KEYSTORE_PATH=${{ secrets.KEYSTORE_PATH }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Build and Sign AAR
        run: ./gradlew assembleRelease

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./simpleBleClient/build/outputs/aar/simpleBleClient-${{ steps.version.outputs.version }}.aar
          asset_name: simpleBleClient-${{ steps.version.outputs.version }}.aar
          asset_content_type: application/zip
